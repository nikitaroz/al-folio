<div class="grid-item">
    <div class="card hoverable">
      {% if artpiece.img %}
      <img src="{{ artpiece.img | relative_url }}" alt="project thumbnail">
      {% endif %}
      
      <span class="card-title pt-4">
      {% if artpiece.title %}
        <h2 class="text-lowercase">{{ artpiece.title }}</h2>
      {% endif %}
      {% if artpiece.medium %}
        <h4 class="font-italic">{{ artpiece.medium }}</h4>
      {% endif %}
      </span>
    </div>
</div>
